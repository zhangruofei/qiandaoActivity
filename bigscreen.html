    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        class BigScreen {
            constructor() {
                this.socket = null;
                this.horses = [];
                this.stats = {
                    today: 0,
                    total: 0,
                    horses: 0
                };
                this.init();
            }

            init() {
                this.createStarField();
                this.createMeteors();
                this.connectSocket();
                this.updateStats();
            }

            // åˆ›å»ºæ˜Ÿæ²³èƒŒæ™¯
            createStarField() {
                const starfield = document.getElementById('starfield');
                const starCount = 200;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starfield.appendChild(star);
                }
            }

            // åˆ›å»ºæµæ˜Ÿæ•ˆæœ
            createMeteors() {
                setInterval(() => {
                    if (Math.random() < 0.3) {
                        const meteor = document.createElement('div');
                        meteor.className = 'meteor';
                        meteor.style.left = Math.random() * 100 + '%';
                        meteor.style.top = Math.random() * 50 + '%';
                        document.body.appendChild(meteor);

                        setTimeout(() => {
                            meteor.remove();
                        }, 3000);
                    }
                }, 2000);
            }

            // è¿æ¥SocketæœåŠ¡å™¨
            connectSocket() {
                try {
                    // ä½¿ç”¨åŠ¨æ€é…ç½®è¿æ¥Socket.io
                    const socketConfig = getSocketConfig();
                    this.socket = io(socketConfig.url, socketConfig.options);

                    this.socket.on('connect', () => {
                        console.log('å¤§å±è¿æ¥æˆåŠŸ');
                        this.socket.emit('join-room', 'bigscreen');
                    });

                    this.socket.on('user-checkin', (data) => {
                        this.handleUserCheckin(data);
                    });

                    this.socket.on('stats-update', (stats) => {
                        this.updateStatsDisplay(stats);
                    });

                    this.socket.on('disconnect', () => {
                        console.log('å¤§å±è¿æ¥æ–­å¼€');
                    });
                } catch (error) {
                    console.log('Socketè¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ¨¡å¼');
                    this.simulateMode();
                }
            }

            // å¤„ç†ç”¨æˆ·ç­¾åˆ°
            handleUserCheckin(data) {
                console.log('ç”¨æˆ·ç­¾åˆ°:', data);
                this.createHorse(data.userId, data.userName);
                this.stats.today++;
                this.stats.total++;
                this.updateStats();
            }

            // åˆ›å»ºéªé©¬
            createHorse(userId, userName) {
                const horse = document.createElement('div');
                horse.className = 'horse';
                horse.id = `horse-${userId}`;
                horse.title = `${userName}çš„éªé©¬`;

                // éšæœºèµ·å§‹ä½ç½®ï¼ˆå³ä¾§ï¼‰
                const startY = Math.random() * (window.innerHeight - 200) + 100;
                horse.style.top = startY + 'px';
                horse.style.right = '-150px';
                horse.style.display = 'block';

                document.getElementById('horseContainer').appendChild(horse);

                // å¼€å§‹å¥”è·‘åŠ¨ç”»
                setTimeout(() => {
                    horse.classList.add('running');

                    // åŠ¨ç”»ç»“æŸåç§»åŠ¨åˆ°éšæœºä½ç½®
                    setTimeout(() => {
                        this.moveHorseToRandomPosition(horse);
                    }, 8000);
                }, 100);

                this.horses.push({
                    id: userId,
                    element: horse,
                    name: userName
                });

                this.stats.horses++;
                this.updateStats();
            }

            // ç§»åŠ¨éªé©¬åˆ°éšæœºä½ç½®
            moveHorseToRandomPosition(horse) {
                const container = document.querySelector('.activity-area');
                const containerRect = container.getBoundingClientRect();

                const randomX = Math.random() * (containerRect.width - 120);
                const randomY = Math.random() * (containerRect.height - 80);

                horse.style.right = 'auto';
                horse.style.left = randomX + 'px';
                horse.style.top = randomY + 'px';
                horse.classList.remove('running');

                // æ·»åŠ æ‚¬åœæ•ˆæœ
                horse.style.transition = 'all 0.3s ease';
                horse.addEventListener('mouseenter', () => {
                    horse.style.transform = 'scale(1.1)';
                });
                horse.addEventListener('mouseleave', () => {
                    horse.style.transform = 'scale(1)';
                });
            }

            // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
            updateStatsDisplay(stats) {
                if (stats) {
                    this.stats = {
                        ...this.stats,
                        ...stats
                    };
                }
                this.updateStats();
            }

            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            updateStats() {
                document.getElementById('todayCount').textContent = this.stats.today;
                document.getElementById('totalCount').textContent = this.stats.total;
                document.getElementById('horseCount').textContent = this.stats.horses;
            }

            // æ¨¡æ‹Ÿæ¨¡å¼ï¼ˆç”¨äºæµ‹è¯•ï¼‰
            simulateMode() {
                console.log('å¯åŠ¨æ¨¡æ‹Ÿæ¨¡å¼');
                setInterval(() => {
                    if (Math.random() < 0.2) {
                        const userId = 'sim_' + Date.now();
                        const userName = 'æµ‹è¯•ç”¨æˆ·' + Math.floor(Math.random() * 100);
                        this.handleUserCheckin({
                            userId,
                            userName
                        });
                    }
                }, 5000);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
